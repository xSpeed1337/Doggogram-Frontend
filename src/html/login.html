<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Doggogram</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<main class="bd-head" id="content" role="main">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <a class="navbar-brand bd-navbar-title"><i
                        class="material-icons bd-navbar-title-icon">pets</i><span
                        class="bd-title-text1">doggo</span><span class="bd-title-text2">gram</span></a>
                <form>
                    <div class="form-group">
                        <label for="loginInputUsername">Titel</label>
                        <input class="form-control" id="loginInputUsername"
                               placeholder="Benutzername" type="text">
                    </div>
                    <div class="form-group">
                        <label for="loginInputPassword">Beschreibung</label>
                        <input class="form-control" id="loginInputPassword" placeholder="Passwort">
                    </div>
                </form>
                <button class="btn btn-primary btn-block" id="loginBtn">Log In</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 mx-auto">
                <a class="">Du hast kein Konto? </a>
                <a class="" href="">Registrieren</a>
            </div>
        </div>
    </div>
</main>
<footer class="bd-footer fixed-bottom">
    <div class="container-fluid">
        <ul class="bd-footer-list">
            <li class="bd-footer-items"><a class="bd-footer-links" href="">Datenschutz</a>
            </li>
            <li class="bd-footer-items"><a class="bd-footer-links" href="">Impressum</a>
            </li>
            <li class="bd-footer-items"><a class="bd-footer-links" href="">AGB</a>
            </li>
        </ul>
    </div>
</footer>
