<main class="bd-head" id="content" role="main">
    <div class="container">
        <h2>Profilbild ändern</h2>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h4>Altes Profilbild</h4>
                <div class="col">
                    <img alt="usericon" class="bd-main-info-usericon" id="idOldProfileImage"
                         src="resources/images/defaultuserimage.png">
                </div>
            </div>
            <div class="col-md-4">
                <h4>Neues Profilbild</h4>
                <div class="col">
                    <img alt="usericon" class="bd-main-info-usericon" data-target="#myModal"
                         data-toggle="modal" src="resources/images/adduserimage.png">
                </div>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Neues Profilbild</h4>
                                <button class="close" data-dismiss="modal" type="button">&times;</button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="newProfileImage">Profilbild auswählen</label>
                                        <div class="custom-file">
                                            <input accept="image/*" id="newProfileImage" name="datei" type="file">
                                            <label class="custom-file-label" for="newProfileImage">Datei
                                                auswählen</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Schließen</button>
                                <button class="btn btn-primary" id="uploadUserPictureBtn" type="button">Bild hochladen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container">
        <h2>Benutzerbeschreibung ändern</h2>
        <div class="form-group">
            <label for="comment">Neue Benutzerbeschreibung</label>
            <textarea class="form-control" id="idTextArea" id="comment" rows="5"></textarea>
        </div>
        <button class="btn btn-primary active" id="idChangeBio" type="button">Benutzerbeschreibung ändern</button>
    </div>
    <div class="container">
        <h2>Passwort ändern</h2>
        <form action="/action_page.php" class="was-validated">
            <div class="form-group">
                <label for="uname">Altes Password: </label>
                <input class="form-control" id="idInputOldPassword" id="uname" name="uname"
                       placeholder="Altes Password" required type="password">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Bitte fülle dieses Feld aus.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input class="form-control" id="idInputNewPassword" id="pwd" name="pswd"
                       placeholder="Neues Password: " required type="password">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Bitte fülle dieses Feld aus.</div>
            </div>
            <!--            <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required>Hiermit bestätige ich die Datenschutzrichtlinie des Doggograms.S
                                <div class="valid-feedback">Erfüllt.</div>
                                <div class="invalid-feedback">Pflichtfeld</div>
                            </label>

                        </div>-->
            <button class="btn btn-primary active" id="idChangePassword" type="button">Password ändern</button>
        </form>
